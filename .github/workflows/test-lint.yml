name: 'Test & Lint'

on:
    push:
        branches:
            - master
jobs:
    Test-Lint-Actions:
        runs-on: ubuntu-latest
        steps:
            - run: echo "ðŸš€ starting actions"

            - name: Check out code
              uses: actions/checkout@v3

            - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: npm

            - name: Install
              run: npm ci

            - name: Eslint job
              run: npm run eslint

            - name: Test job
              run: npm run test
